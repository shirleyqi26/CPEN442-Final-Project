<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #121212" onload="checkCookies()">
    <img
      src="assets/circuits.svg"
      style="
        position: absolute;
        top: 0;
        left: 10vw;
        filter: drop-shadow(0 0 5px rgb(154, 222, 154));
      "
    />
    <img
      src="assets/circuits3.svg"
      style="
        position: absolute;
        top: 0;
        right: 10vw;
        filter: drop-shadow(0 0 5px rgb(154, 222, 154));
      "
    />

    <div id="search-bar" class="search-bar">
      <button
        class="button"
        id="profile-button"
        type="button"
        onclick="toggleProfilePopup()"
      >
        Profile
      </button>
      <form id="search-bar__form" class="search-bar__form">
        <input
          id="search-bar__input"
          placeholder="Search posts by username, e.g. harwal14"
          class="search-bar__input"
        />
        <button
          type="submit"
          id="search-bar__submit-btn"
          class="search-bar__submit-btn"
        />
      </form>

      <button
        class="button"
        id="login-button"
        type="button"
        onclick="toggleLoginPopup()"
      >
        Log In
      </button>
      <button
        class="button"
        id="logout-button"
        type="button"
        onclick="logOut()"
      >
        Log Out
      </button>
    </div>

    <!-- when backend is setup, fetch user info dynamically -->
    <div id="profile-popup-body">
      <h1 class="info-label"><b>Real Name</b></h1>
      <h1 class="user-info" id="profile-name">...</h1>
      <h1 class="info-label"><b>Birthday</b></h1>
      <h1 class="user-info" id="profile-birthday">...</h1>
      <h1 class="info-label"><b>Email</b></h1>
      <h1 class="user-info" id="profile-email">...</h1>
      <h1 class="info-label"><b>Super Secret Information</b></h1>
      <h1 class="user-info" id="profile-secret">...</h1>
    </div>

    <div id="login-popup-body">
      <form id="login-form">
        <label for="username"><b>Username</b></label>
        <br />
        <input
          class="input"
          type="text"
          placeholder="Enter username"
          name="username"
        />
        <br /><br />
        <label for="password"><b>Password</b></label>
        <br />
        <input
          class="input"
          type="password"
          placeholder="Enter password"
          name="password"
        />
        <br /><br />
        <input class="button" type="submit" value="Submit" />
      </form>
    </div>

    <div class="header">
      <h1 id="header-text">Cyber-Squad_</h1>
      <h1 id="header-text2">CPEN 442 Final Project_</h1>
    </div>

    <ul id="blog-container"></ul>
    <button id="create-post-btn" class="create-post-btn"></button>

    <div id="modal" class="modal">
      <div class="modal__content">
        <span style="display: flex; justify-content: space-between">
          <h3>What's on your mind?</h3>
          <button id="modal__close-btn" class="modal__close-btn"></button>
        </span>
        <form onsubmit="return onCreatePost()">
          <input id="post-subject" placeholder="Subject" class="modal__post-subject" />
          <textarea
            id="post-content"
            class="modal__post-content"
            name="post-content"
            rows="4"
            cols="40"
            placeholder="Put your content here"
          ></textarea>
          <button type="submit" class="modal__post-btn" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
