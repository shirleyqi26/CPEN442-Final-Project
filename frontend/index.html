<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #121212" onload="typeHeaderText()">
    <img
      src="assets/circuits.svg"
      style="
        position: absolute;
        top: 0;
        left: 10vw;
        filter: drop-shadow(0 0 5px rgb(154, 222, 154));
      "
    />
    <img
      src="assets/circuits3.svg"
      style="
        position: absolute;
        top: 0;
        right: 10vw;
        filter: drop-shadow(0 0 5px rgb(154, 222, 154));
      "
    />
    <div id="search-bar" class="search-bar">
      <form id="search-bar__form" class="search-bar__form">
        <input
          id="search-bar__input"
          placeholder="Search posts by username, e.g. harwal14"
          class="search-bar__input"
        />
        <button
          type="submit"
          id="search-bar__submit-btn"
          class="search-bar__submit-btn"
        />
      </form>
    </div>

    <div class="header">
      <h1 id="header-text">_</h1>
      <h1 id="header-text2">_</h1>
    </div>

    <ul id="blog-container">
      <button id="create-post-btn" class="create-post-btn" />
    </ul>

    <div id="modal" class="modal">
      <div class="modal__content">
        <span style="display: flex; justify-content: space-between">
          <h3>What's on your mind?</h3>
          <button id="modal__close-btn" class="modal__close-btn"></button>
        </span>
        <form onsubmit="return onCreatePost()">
          <input placeholder="Subject" class="modal__post-subject" />
          <textarea
            id="post-content"
            class="modal__post-content"
            name="post-content"
            rows="4"
            cols="40"
            placeholder="Put your content here"
          ></textarea>
          <button type="submit" class="modal__post-btn" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
